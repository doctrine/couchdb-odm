language: php

sudo: false

services:
  - couchdb

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - nightly
  - hhvm

matrix:
    allow_failures:
        - php: nightly
        - php: hhvm

before_script:
  - curl -X PUT localhost:5984/doctrine_test_database
  - composer self-update
  - composer install

script: php vendor/bin/phpunit
